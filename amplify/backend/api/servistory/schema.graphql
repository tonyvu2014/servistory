type Vendor {
  id: ID!
  name: String!
  address: String
  email: String
  phone: String!
  works(filter: WorkFilterInput, sortDirection: SortDirection, limit: Int, token: String): WorkConnection
  date_time_created: AWSDateTime!
  date_time_updated: AWSDateTime!
}

enum WorkStatus {
  PENDING
  IN_WORKSHOP
  WORK_COMMENCED
  AWAITING_PARTS
  COMPLETED
  COLLECTED
  CANCELLED
}

type Work {
  id: ID!
  vendor_id: ID!
  customer_name: String!
  customer_phone: String!
  tracking_no: String
  car_model: String!
  plate_no: String!
  note: String
  date_time_arrived: AWSDateTime
  date_time_pickup: AWSDateTime
  status: WorkStatus!
  vendor: Vendor
  requests(filter: WorkRequestFilterInput, sortDirection: SortDirection, limit: Int, token: String): WorkRequestConnection
  date_time_created: AWSDateTime!
  date_time_updated: AWSDateTime!
}

enum RequestStatus {
  PENDING
  APPROVED
  REJECTED
  CANCELLED
}

type WorkRequest {
  id: ID!
  tracking_no: String
  title: String!
  description: String
  approval_url: String
  price: Float
  date_time_completed: AWSDateTime
  status: RequestStatus!
  work: Work
  date_time_created: AWSDateTime!
  date_time_updated: AWSDateTime!
  work_id: ID
}

